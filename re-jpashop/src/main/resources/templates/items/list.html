<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: header}" />
<body>
<div class="container">
  <div data-th-replace="~{fragments/bodyHeader :: bodyHeader}"/>

  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>상품명</th>
        <th>가격</th>
        <th>재고수량</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr data-th-each="item : ${items}">
        <td data-th-text="${item.id}"></td>
        <td data-th-text="${item.name}"></td>
        <td data-th-text="${item.price}"></td>
        <td data-th-text="${item.stockQuantity}"></td>
        <td>
          <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}" class="btn btn-primary" role="button">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div data-th-replace="fragments/footer :: footer"/>

</div> <!-- /container -->
</body>
</html>
