<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: header}"></head>
<body>
<script>
    function save() {
        submitForm('/items/save', '/items');
    }
</script>
<div class="container">
    <div data-th-replace="fragments/bodyHeader :: bodyHeader"></div>

    <form data-th-action="@{/items/save}" data-th-object="${form}" method="post">
        <input type="hidden" data-th-field="*{id}">
        <div class="form-group">
            <label data-th-for="name">상품명</label>
            <input type="text" data-th-field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="price">가격</label>
            <input type="number" data-th-field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="stockQuantity">수량</label>
            <input type="number" data-th-field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="author">저자</label>
            <input type="text" data-th-field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="isbn">ISBN</label>
            <input type="text" data-th-field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
        </div>
        <button type="button" onclick="save()" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div data-th-replace="fragments/footer :: footer"></div>

</div> <!-- /container -->

</body>
</html>
