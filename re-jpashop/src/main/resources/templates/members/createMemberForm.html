<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: header}"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div data-th-replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <form role="form" action="/members/new" data-th-object="${memberForm}" method="post">
        <div class="form-group">
            <label data-th-for="name">이름</label>

            <input type="text" data-th-field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   data-th-class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label data-th-for="city">도시</label>
            <input type="text" data-th-field="*{city}" class="form-control" placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="street">거리</label>
            <input type="text" data-th-field="*{street}" class="form-control" placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label data-th-for="zipcode">우편번호</label>
            <input type="text" data-th-field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div data-th-replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
