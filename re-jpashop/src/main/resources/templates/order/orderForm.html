<!DOCTYPE HTML>
<head data-th-replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div data-th-replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form action="/order" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option data-th-each="member : ${members}"
                        data-th-value="${member.id}"
                        data-th-text="${member.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option data-th-each="item : ${items}"
                        data-th-value="${item.id}"
                        data-th-text="${item.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div data-th-replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->

</body>
</html>
